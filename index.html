<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador FUAS Valparaíso</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador FUAS</h1>
            <p>Universidades de Valparaíso</p>
        </header>

        <main>
            <section class="calculator-section">
                <h2>Ingresa tus puntajes</h2>
                
                <form id="scoreForm">
                    <div class="input-group">
                        <label for="competenciaLectora">Competencia Lectora</label>
                        <input type="number" id="competenciaLectora" min="100" max="1000" placeholder="Ej: 650">
                    </div>

                    <div class="input-group">
                        <label for="matematica">Competencia Matemática</label>
                        <select id="tipoMatematica">
                            <option value="m1">Matemática M1</option>
                            <option value="m2">Matemática M2</option>
                        </select>
                        <input type="number" id="matematica" min="100" max="1000" placeholder="Ej: 600">
                    </div>

                    <div class="input-group">
                        <label for="electiva">Prueba Electiva</label>
                        <select id="tipoElectiva">
                            <option value="historia">Historia y Ciencias Sociales</option>
                            <option value="ciencias">Ciencias</option>
                        </select>
                        <input type="number" id="electiva" min="100" max="1000" placeholder="Ej: 580">
                    </div>

                    <div class="input-group">
                        <label for="nem">NEM</label>
                        <input type="number" id="nem" min="100" max="1000" placeholder="Ej: 620" step="0.1">
                        <small>Notas Enseñanza Media</small>
                    </div>

                    <div class="input-group">
                        <label for="ranking">Ranking</label>
                        <input type="number" id="ranking" min="100" max="1000" placeholder="Ej: 640" step="0.1">
                        <small>Ranking de egreso</small>
                    </div>

                    <button type="submit" class="calculate-btn">
                        Buscar carreras
                    </button>
                </form>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Resultados</h2>
                    <div class="results-actions">
                        <button onclick="exportarDatosActualizados()" class="action-btn">
                            Exportar
                        </button>
                        <button onclick="compartirResultados()" class="action-btn">
                            Compartir
                        </button>
                    </div>
                </div>
                
                <div class="filters">
                    <select id="areaFilter">
                        <option value="">Todas las áreas</option>
                        <option value="ingenieria">Ingeniería</option>
                        <option value="medicina">Medicina y Salud</option>
                        <option value="derecho">Derecho</option>
                        <option value="educacion">Educación</option>
                        <option value="economia">Economía y Negocios</option>
                        <option value="arte">Arte y Humanidades</option>
                        <option value="social">Ciencias Sociales</option>
                    </select>
                    
                    <select id="universityFilter">
                        <option value="">Todas las universidades</option>
                    </select>
                    
                    <select id="regionFilter">
                        <option value="">Todas las ciudades</option>
                        <option value="Valparaíso">Valparaíso</option>
                        <option value="Viña del Mar">Viña del Mar</option>
                    </select>
                </div>
                
                <div id="resultsContainer" class="results-container"></div>
                
                <div class="stats">
                    <p id="statsText">Cargando...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Los puntajes son referenciales y pueden variar cada año</p>
            <p>Consulta siempre fuentes oficiales</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="agregar-ponderaciones.js"></script>
    <script src="script-simple.js"></script>
</body>
</html>
